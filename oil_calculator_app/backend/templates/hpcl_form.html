{% extends "base.html" %}
{% block content %}
<h2 class="text-center mb-4">Hindustan Petroleum (HPCL) Calculation</h2>
<form method="POST">
    <div class="form-group">
        <label for="hpcl_option">Select HPCL Option:</label>
        <select class="form-control" id="hpcl_option" name="hpcl_option" required>
            <option value="">-- Select an Option --</option>
            <option value="option1">Option 1: MANGALORE (FULL DISCHARGE) - 1.600 (less 520k)</option>
            <option value="option2">Option 2: MUNDRA (FULL DISCHARGE) - 1.420 (less 700K)</option>
            <option value="option3">Option 3: STS DHAMRA + HALDIA - 2.100 (less 20k)</option>
            <option value="option4">Option 4: MANGALORE+HALDIA - 2.120 (base rate)</option>
            <option value="option5">Option 5: MANGALORE + MUNDRA(ROTATION WITH CHOPTION) - 1.670 (less 450k)</option>
            <option value="option6">Option 6: MANGALORE + KRISHNAPTANAM(ROTATION WITH CHOPTION) - 2.030 (less 90k)</option>
        </select>
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="choption" name="choption">
        <label class="form-check-label" for="choption">CHOPTION</label>
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="geo_rotation" name="geo_rotation">
        <label class="form-check-label" for="geo_rotation">GEO ROTATION</label>
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="full_discharge" name="full_discharge">
        <label class="form-check-label" for="full_discharge">FULL DISCHARGE</label>
    </div>
    <div class="form-group">
        <label for="time_zones">Time Zones:</label>
        <input type="text" class="form-control" id="time_zones" name="time_zones">
    </div>
    <div class="form-group">
        <label for="speed_cons">Speed & Cons:</label>
        <input type="text" class="form-control" id="speed_cons" name="speed_cons">
    </div>
    <p class="mt-3">Demurrage: $25,000 PDPR (Fixed for HPCL)</p>
    <button type="submit" class="btn btn-success">Calculate & Generate Excel</button>
</form>
{% endblock %}
